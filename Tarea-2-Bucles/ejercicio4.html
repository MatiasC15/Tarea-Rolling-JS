<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4- Realiza un script que pida números hasta que se pulse “cancelar”. Si no es un número deberá indicarse con un «alert» y seguir pidiendo números. Al salir con “cancelar” deberá indicarse la suma total de los números introducidos. -->

    <script>
        let addition = 0;
      let keepAsking = true;

      while (keepAsking) {
        let number =parseInt (prompt("Ingrese numero deseado"));
        if (isNaN(number)) {
          alert("No ingreso nada por favor intente nuevamente");
          keepAsking = confirm("Desea continuar?");
        } 
        
        else {
          addition += number
          keepAsking = confirm("Desea introducir mas numeros?");
        }
      }
      if (addition === 0) {
        alert("Programa finalizado sin ingresar ningun numero");
      } else {
        alert("La sumatoria de los numeros es: " + addition );
      }
    </script>
</body>
</html>
