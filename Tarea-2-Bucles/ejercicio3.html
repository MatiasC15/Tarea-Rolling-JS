<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Realiza un script que pida cadenas de texto  hasta que se pulse “cancelar”. Al salir con “cancelar” deben mostrarse todas las cadenas concatenadas con un guión -.

Nota: usar confirm() -->

    <script>
      let textChain = "";
      let keepAsking = true;

      while (keepAsking) {
        let text = prompt("Ingrese texto deseado");
        if (text === "") {
          alert("No ingreso nada por favor intente nuevamente");
          keepAsking = confirm("Desea continuar?");
        } else {
          textChain += text + "-";
          keepAsking = confirm("Desea introducir mas texto?");
        }
      }
      if (textChain === "") {
        alert("Programa finalizado sin ingresar texto");
      } else {
        alert("La cadena de texto resultante es: " + textChain.slice(0, -1));
      }
    </script>
  </body>
</html>
