<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = parseInt(prompt("Ingrese su edad: "));

if(isNaN(edad) || !Number.isInteger(edad) || !isFinite(edad)){
    document.write("Por favor ingrese un formato de edad valido");
}else if (edad >= 18){
    document.write("Tienes edad suficiente para conducir")
}else{
    document.write("Lo siento, no tienes edad suficiente para conducir")
}
    </script>    
</body>
</html>
