    <!-- Haz un script que escriba una pirámide inversa de los números del 1 al número que indique el usuario (no mayor de 50)  de la siguiente forma : (suponiendo que indica 30).

303030303030303030303030303030303030303030303030303030303030
2929292929292929292929292929292929292929292929292929292929
28282828282828282828282828282828282828282828282828282828
…..
333
22
1 -->
    <script>
      let keepAsking = true;
      while (keepAsking) {
        let decreasingNumber = parseInt(
          prompt("Ingrese un numero que no sea superior a 50")
        );
        if (
          decreasingNumber > 50 ||
          isNaN(decreasingNumber) ||
          decreasingNumber <= 0
        ) {
          alert("Ingrese un numero valido");
          keepAsking = confirm("Desea continuar?");
          continue;
        }
        for (let i = decreasingNumber; i >= 1; i--) {
          let decreasingRow = "";
          for (let j = 1; j <= i; j++) {
            decreasingRow += i;
          }
          console.log(decreasingRow);
        }
        keepAsking = false;
      }
      alert("Ejecucion terminada");
    </script>
