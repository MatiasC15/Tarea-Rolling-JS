<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1- Crear un array llamado meses y que almacene el nombre de los doce meses del aÃ±o. Mostrar por pantalla en forma de lista  los doce nombres del arreglo. -->
    <ul id="months_list">

</ul>
    <script>
        const months = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        const monthsList = document.getElementById("months_list")
      
        
            for (let i = 0 ; i <= months.length-1 ; i++ ){

                const item = document.createElement("li");
                item.appendChild(document.createTextNode(`${i+1}. ${months[i]}`));
                monthsList.appendChild(item);
            
            }
     
    </script>
</body>
</html>
