<!DOCTYPE html>
<html>
  <head>
    <title>Tabla de multiplicar</title>
  </head>
  <body>
    <label>Ingrese un número:</label>
    <input type="number" id="number">
    <button onclick="showTable()">Mostrar tabla</button>

    <div id="table"></div>

    <script>
      function showTable() {
        // Obtener el número ingresado por el usuario
        const number = parseInt(document.getElementById("number").value);

        // Crear la tabla de multiplicar
        let multiplyTable = "";
        for (let i = 1; i <= 10; i++) {
          multiplyTable += `${number} x ${i} = ${number * i}<br>`;
        }

        // Mostrar la tabla en la página
        document.getElementById("table").innerHTML = multiplyTable;
      }
    </script>
  </body>
</html>
