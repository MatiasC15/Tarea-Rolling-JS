<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escribe un programa que pida 3 nÃºmeros y escriba en la pantalla el mayor de los tres. -->
    <script>
        let num1 = parseInt(prompt("Ingrese un numero: ")); 
        let num2 = parseInt(prompt("Ingrese un segundo numero: "));
        let num3 = parseInt(prompt("Ingrese un tercer numero: "));
        let mayor = num1

        if(num2 > mayor){
            mayor = num2
        }
        if(num3 > mayor){
            mayor = num3
        }
        document.write("El numero mayor es: " + mayor)
    </script>
</body>
</html>
