<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Ingrese un numero: ")); //la funcion parseint es usada para convertir el valor ingresado por el usuario como cadena de texto y convertirlo a un numero entero
        let num2 = parseInt(prompt("Ingrese otro numero: "));
        document.write("La suma de los numeros ingresados es: " + (num1 + num2))

    </script>
</body>
</html>
